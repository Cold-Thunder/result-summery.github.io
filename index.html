<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="stylesheet" href="mobile.css" type="text/css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="left">
        <div class="heading">
          <h1>Your Result</h1>
        </div>
        <div class="circle-div">
          <div class="circle">
            <h2>76</h2>
            <p>of 100</p>
          </div>
        </div>
        <div class="greating-dev">
          <div class="greating">
            <h3>Great</h3>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </div>
      </div>


      <div class="right">
        <div class="right-cont">
          <div class="heading">
            <h4>Summary</h4>
          </div>
          <div class="mark-sec">
            <div class="marks">
              <div class="status reaction">
                <div class="img">
                  <img src="images/icon-reaction.svg" alt="reaction">
                </div>
                <div class="name">
                  <p>Reaction</p>
                </div>
                <div class="mark">
                  <p class="score">80</p>
                  <p>/ 100</p>
                </div>
              </div>
            </div>
  
            <div class="marks">
              <div class="status memory">
                <div class="img">
                  <img src="images/icon-memory.svg" alt="memory">
                </div>
                <div class="name">
                  <p>Memory</p>
                </div>
                <div class="mark">
                  <p class="score">92</p>
                  <p>/ 100</p>
                </div>
              </div>
            </div>
  
            <div class="marks">
              <div class="status verbal">
                <div class="img">
                  <img src="images/icon-verbal.svg" alt="verbal">
                </div>
                <div class="name">
                  <p>Verbal</p>
                </div>
                <div class="mark">
                  <p class="score">61</p>
                  <p>/ 100</p>
                </div>
              </div>
            </div>
  
            <div class="marks">
              <div class="status visual">
                <div class="img">
                  <img src="images/icon-visual.svg" alt="visual">
                </div>
                <div class="name">
                  <p>Visual</p> 
                </div>
                <div class="mark">
                  <p class="score">72</p>
                  <p>/ 100</p>
                </div>
              </div>
            </div>
          </div>
          <div class="buttons">
            <button onclick="window.open('#')">Continue</button>
          </div>
          </div>
          
        
        </div>
      </div>
    </div>
  </div>  
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mohammad Hemal</a>.
  </div>
</footer>

  Verbal

  Visual

  Continue -->
  
</body>
</html>
